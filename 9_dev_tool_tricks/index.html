<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>

    <link
    href="https://fonts.googleapis.com/css?family=Amatic+SC"
    rel="stylesheet"
    type="text/css"
  />
  </head>
  <body>

    <div id="imgbox">
    <img src="https://cdn.pixabay.com/photo/2017/03/17/12/40/faucet-2151449_960_720.jpg">
      <div id ="innerbox">
        <p onClick="makeGreen()">×BREAK×DOWN×</p>
      </div>
    </div>
    <style>
      body {
        background-color: rgb(155, 145, 120);
      }

      #imgbox {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #innerbox {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      p {
        font-family: "Amatic SC";
        font-size: 40px;
        font-weight: 600;
        letter-spacing: 5px;
        color: white;
        width: auto;
        
      }
    </style>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log(`hello hello`);
      // Styled
      // console.log('%c I am som great text', 'font-size:50px; background: red; text-shadow: 10px 10px 0 blue');
      // warning!
      console.warn("OH NOO");
      // Error :|
      console.error("Shit!");
      // Info
      console.info("Crocodiles eat 3-4 people per year");
      // Testing
      console.assert(1 === 2, "That is wrong!");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.dir(dogs);
      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
